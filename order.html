<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Medicine - PHARMACIA</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="img/Pharamacia Kuwait Logo.jpg"
      type="Pharamacia Kuwait Company Logo"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      body {
        background-color: #f8f9fa;
        color: #333;
        line-height: 1.6;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      style>
  /* Background image with blur layer */
  body, html {
        height: 100%;
        margin: 0;
        font-family: "Roboto", sans-serif;
        position: relative;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url(img/Order\ Page\ Background\ Image.jpg);
        background-size: cover;
        background-position: center;
        filter: blur(8px);
        opacity: 0.4; /* Thoda fade effect ke liye */
        z-index: -1;
      }
      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 20px;
      }
      /* Page Title */
      .page-title {
        text-align: center;
        margin: 30px 0;
        color: #1a6fbf;
      }

      .page-title h1 {
        font-size: 36px;
        margin-bottom: 10px;
      }

      .page-title p {
        font-size: 18px;
        color: #666;
      }

      /* Order Section */
      .order-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        margin-bottom: 50px;
      }

      .form-section {
        width: 100%;
        background: white;
        border-radius: 10px;
        padding: 30px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      }

      .section-title {
        font-size: 22px;
        color: #1a6fbf;
        margin-bottom: 25px;
        padding-bottom: 10px;
        border-bottom: 2px solid #eee;
        position: relative;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 60px;
        height: 2px;
        background: #1a6fbf;
      }

      /* Form Styles */
      .form-group {
        margin-bottom: 20px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
      }

      .form-control {
        width: 100%;
        padding: 14px 16px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: #1a6fbf;
        box-shadow: 0 0 0 3px rgba(26, 111, 191, 0.2);
        outline: none;
      }

      .form-row {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .form-row .form-group {
        flex: 1;
        margin-bottom: 0;
      }

      /* Payment Methods */
      .payment-methods {
        display: flex;
        gap: 15px;
        margin-top: 10px;
      }

      .payment-method {
        flex: 1;
        text-align: center;
        padding: 20px 15px;
        border: 2px solid #eee;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .payment-method:hover {
        border-color: #1a6fbf;
        transform: translateY(-3px);
      }

      .payment-method.selected {
        border-color: #1a6fbf;
        background-color: rgba(26, 111, 191, 0.1);
      }

      .payment-method i {
        font-size: 28px;
        margin-bottom: 12px;
        color: #1a6fbf;
      }

      .payment-method div {
        font-weight: 500;
      }

      /* Prescription Upload */
      .prescription-upload {
        border: 2px dashed #ddd;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
        margin-top: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #fafafa;
      }

      .prescription-upload:hover {
        border-color: #1a6fbf;
        background: #f5f9ff;
      }

      .upload-icon {
        font-size: 40px;
        color: #1a6fbf;
        margin-bottom: 15px;
      }

      .upload-text {
        font-weight: 500;
        margin-bottom: 5px;
      }

      .upload-subtext {
        font-size: 14px;
        color: #888;
      }

      /* Submit Button */
      .submit-order {
        display: block;
        width: 100%;
        padding: 16px;
        background: linear-gradient(to right, #1a6fbf, #2c8ac3);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 18px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-top: 30px;
        box-shadow: 0 4px 10px rgba(26, 111, 191, 0.3);
      }

      .submit-order:hover {
        background: linear-gradient(to right, #1662aa, #247bb9);
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }

      .submit-order:active {
        transform: translateY(0);
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .form-row {
          flex-direction: column;
          gap: 0;
        }

        .payment-methods {
          flex-direction: column;
        }

        .form-steps {
          flex-wrap: wrap;
        }

        .step {
          flex: 0 0 33.33%;
          margin-bottom: 15px;
        }
      }

      @media (max-width: 480px) {
        .page-title h1 {
          font-size: 28px;
        }

        .form-section {
          padding: 20px;
        }

        .step {
          flex: 0 0 50%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Page Title -->
    <div class="container">
      <div class="page-title">
        <h1>Order Medicine</h1>
      </div>
    </div>

    <!-- Order Section -->
    <div class="container">
      <div class="order-container">
        <!-- Form Section -->
        <div class="form-section">
          <h2 class="section-title">Delivery Information</h2>
          <form
            id="order-form"
            action="https://formspree.io/f/xnnbyzva"
            method="POST"
          >
            <div class="form-row">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  placeholder="Your first name"
                  required
                />
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  placeholder="Your last name"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label for="phone">Phone Number</label>
                <input
                  type="tel"
                  id="phone"
                  class="form-control"
                  placeholder="Your phone number"
                  required
                />
              </div>
              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Your email address"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="medicine">Select Medicine</label>
              <select
                id="medicine"
                name="medicine"
                class="form-control"
                required
              >
                <option value="" disabled selected>Select Medicine</option>
                <option value="cardiovascular_medications">
                  Cardiovascular Medications
                </option>
                <option value="vaccines_and_immunizations">
                  Vaccines & Immunizations
                </option>
                <option value="wound_care_supplies">Wound Care Supplies</option>
                <option value="diabetes_care">Diabetes Care</option>
                <option value="mental_health_aids">Mental Health Aids</option>
                <option value="nutrition_supplements">
                  Nutrition Supplements
                </option>
                <option value="antibiotics">Antibiotics</option>
                <option value="pain_relief_anti_inflammatory">
                  Pain Relief & Anti-inflammatory
                </option>
                <option value="respiratory_care_products">
                  Respiratory Care Products
                </option>
                <option value="dermatology_products">
                  Dermatology Products
                </option>
                <option value="oral_care_products">Oral Care Products</option>
                <option value="baby_care_products">Baby Care Products</option>
              </select>
            </div>

            <div class="form-group">
              <label for="address">Delivery Address</label>
              <textarea
                id="address"
                class="form-control"
                rows="3"
                placeholder="Your complete address"
                required
              ></textarea>
            </div>

            <div class="form-group">
              <label for="instructions">Delivery Instructions (Optional)</label>
              <textarea
                id="instructions"
                class="form-control"
                rows="2"
                placeholder="Any special delivery instructions"
              ></textarea>
            </div>

            <h2 class="section-title" style="margin-top: 30px">
              Payment Method
            </h2>

            <div class="payment-methods">
              <div class="payment-method selected">
                <i class="fas fa-money-bill-wave"></i>
                <div>Cash on Delivery</div>
              </div>
              <div class="payment-method">
                <i class="fas fa-credit-card"></i>
                <div>Credit Card</div>
              </div>
              <div class="payment-method">
                <i class="fab fa-kickstarter"></i>
                <div>KNET</div>
              </div>
            </div>
            <h2 class="section-title" style="margin-top: 30px">
              Upload Prescription (If Required)
            </h2>

            <div
              class="prescription-upload"
              onclick="document.getElementById('prescriptionFile').click();"
            >
              <div class="upload-icon">
                <i class="fas fa-cloud-upload-alt"></i>
              </div>

              <!-- Hidden file input -->
              <input
                type="file"
                id="prescriptionFile"
                name="prescriptionFile"
                accept=".jpg,.jpeg,.png,.pdf"
                style="display: none"
                onchange="showFilename(this)"
              />
              <span
                id="filename"
                style="display: block; margin-bottom: 10px"
              ></span>

              <p class="upload-text">Click to upload prescription</p>
              <p class="upload-subtext">
                (Max file size: 5MB. Formats: JPG, PNG, PDF)
              </p>
            </div>

            <button type="submit" class="submit-order">Place Order</button>
          </form>
        </div>
      </div>
    </div>
    <script>
      // Payment method selection
      document.querySelectorAll(".payment-method").forEach((method) => {
        method.addEventListener("click", function () {
          document.querySelectorAll(".payment-method").forEach((m) => {
            m.classList.remove("selected");
          });
          this.classList.add("selected");
        });
      });

      // Show selected filename when a file is chosen
      function showFilename(input) {
        if (input.files && input.files[0]) {
          document.getElementById("filename").innerText = input.files[0].name;
        }
      }
    </script>
  </body>
</html>
